/* Sidebar Styles */
.sidebar {

}

.sidebar h2 {
    margin-top: 0;
    font-size: 24px;
    color: black;
}

.sidebar .category {
    margin: 25px 0;
    padding: 10px 20px;
    cursor: pointer;
    box-shadow: 5px 5px 5px lightgray;
    color: black;
    font-size: 16px;
    border-radius: 5px;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: white;
}

.sidebar .category.active {

.snacks-text {
    margin-right: 10px;

.snacks-image {
    height: 20px;

/* Content Styles */
.content {

     margin-top: -500px;
     margin-left: 270px;
    padding: 20px;
    flex-grow: 1;
}

h1 {
    text-align: center;
    color: black;
    text-transform: capitalize;
}

/* Horizontal Tab Styles */
.tabs-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.tab {
    margin: 5px 10px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: green;
    color: white;
    border-radius: 5px;
    text-align: center;
}

.tab.active {
    background-color: #0056b3;
}

/* Product Grid Styles */
.products-container {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    gap: 20px;
}

.product {
    width: 220px;
    padding: 10px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    max-width: 100%;
    border-radius: 8px;
}

.product h3 {
    margin-top: 10px;
    font-size: 16px;
    font-weight: 600;
    color: #333;
}

/* Wishlist Icon Styles */
.wishlist-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #aaa;
    transition: color 0.3s;
}

.wishlist-icon.active {
    color: red;
}

/* Buy Now Button */
.buy-now-btn {
    
    padding: 8px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.buy-now-btn:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 1200px) {
    .content {
        margin-left: 250px;
    }

    .product {
        width: 200px;
    }
}

@media (max-width: 992px) {
    .content {
        margin-left: 220px;

    .product {

    }
}

@media (max-width: 768px) {

        let currentCategory = 'chips';
        let currentSubcategory = productsData[currentCategory].subcategories[0];

        function filterMainCategory(category) {
            currentCategory = category;
            currentSubcategory = productsData[category].subcategories[0];
            updateCategoryTitle();
            updateTabs();
            filterSubCategory(currentSubcategory);
        }

        function updateCategoryTitle() {
            const categoryTitle = document.getElementById('category-title');
            categoryTitle.textContent = currentCategory;
        }

        function filterSubCategory(subcategory) {
            currentSubcategory = subcategory;

            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            const categories = document.querySelectorAll('.sidebar .category');
            categories.forEach(cat => cat.classList.remove('active'));
            document.querySelector(`.sidebar .category[onclick="filterMainCategory('${currentCategory}')"]`).classList.add('active');

            const tabs = document.querySelectorAll('.tabs-container .tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="filterSubCategory('${subcategory}')"]`).classList.add('active');

            productsData[currentCategory].products[subcategory].forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                const productImage = document.createElement('img');
                productImage.src = product.image;
                productImage.alt = product.name;

                const productName = document.createElement('h3');
                productName.textContent = product.name;

                const wishlistIcon = document.createElement('i');
                wishlistIcon.classList.add('wishlist-icon');
                wishlistIcon.innerHTML = '♥';
                wishlistIcon.addEventListener('click', () => {
                    wishlistIcon.classList.toggle('active');
                });

                const buyNowBtn = document.createElement('button');
                buyNowBtn.classList.add('buy-now-btn');
                buyNowBtn.textContent = 'Buy Now';

                productElement.appendChild(wishlistIcon);
                productElement.appendChild(productImage);
                productElement.appendChild(productName);
                productElement.appendChild(buyNowBtn);

                productsContainer.appendChild(productElement);
            });
        }

        function updateTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            productsData[currentCategory].subcategories.forEach(subcategory => {
                const tabElement = document.createElement('div');
                tabElement.classList.add('tab');
                tabElement.textContent = subcategory;
                tabElement.setAttribute('onclick', `filterSubCategory('${subcategory}')`);

                if (subcategory === currentSubcategory) {
                    tabElement.classList.add('active');
                }

                tabsContainer.appendChild(tabElement);
            });
        }
